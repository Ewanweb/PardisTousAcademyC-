<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Book Icon -->
  <rect x="25" y="30" width="50" height="35" rx="3" fill="white" opacity="0.9"/>
  <rect x="28" y="33" width="44" height="29" rx="2" fill="url(#grad2)"/>
  
  <!-- Book Pages -->
  <line x1="35" y1="40" x2="65" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="35" y1="45" x2="60" y2="45" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="35" y1="50" x2="65" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="35" y1="55" x2="55" y2="55" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Graduation Cap -->
  <polygon points="35,25 65,25 60,20 40,20" fill="#2d3748"/>
  <circle cx="65" cy="22" r="3" fill="#ed8936"/>
  <line x1="65" y1="19" x2="65" y2="28" stroke="#ed8936" stroke-width="1"/>
  
  <!-- API Symbol -->
  <circle cx="75" cy="75" r="8" fill="white" opacity="0.9"/>
  <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#grad1)">API</text>
</svg>